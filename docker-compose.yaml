# docker-compose.yml

version: '3'

services:
  external:
    container_name: debtsnap
    # The name of the image that will be created when building this container
    image: debtsnap:latest
    build:
      context: .
      dockerfile: Dockerfile
    user: 'node'
    environment:
      # Internal server error messages will not send stacktrace to the browser in production
      - NODE_ENV=production

      - SOME_VARIABLE=${PRIVATE_VAPID_KEY}
      - SOME_VARIABLE=${PUBLIC_VAPID_KEY}
      - SOME_VARIABLE=${SECRET_EMAIL}
      - SOME_VARIABLE=${SECRET_PASSWORD}

    restart: unless-stopped
    ports:
      - 3000:5050
